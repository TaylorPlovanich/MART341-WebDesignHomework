<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nature Exploration Media</title>
    <style>
            body {
                background-color: rgb(236, 226, 214);
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            /* Navigation styling */
            nav {
                background-color: rgb(35, 18, 11);
                color: white;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
            /* Multimedia section styling */
            .media-section {
                padding: 20px;
                text-align: center;
            }
            /* Image gallery styling */
            .image-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 20px;
            }
            .image-grid img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
            /* Footer styling */
            footer {
                background-color: rgb(35, 18, 11);
                color: white;
                text-align: center;
                padding: 15px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            /* Styling for the span element */
            span {
                font-weight: bold;
                font-size: 1.2em;
                color: yellow;
                padding-left: 10px;
            }
        </style>
    </head>
    
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="creativity.html">Wildlife Art & Creativity</a>
        <a href="media.html">Media</a>
        <span>Logo Placeholder</span>
    </nav>

    <!-- Multimedia Section -->
    <div class="media-section">
        <h2>Multimedia Experience</h2>
        <video controls width="80%">
            <source src="Videos/Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Ambient Nature Sounds</h3>
        <audio controls>
            <source src="Sounds/Nature.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

     <!-- Map Section -->
<div class="map-section">
    <h2>Explore Nature Locations</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5556228.91668449!2d-115.0!3d47.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5348be8b9c8e2a4d%3A0xa2e3eb4efed929cf!2sMontana!5e0!3m2!1sen!2sus!4v1697832160000!5m2!1sen!2sus" 
        width="80%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

    </div>

    <!-- Image Gallery -->
    <div class="image-grid">
        <h2>Image Gallery</h2>
        <img src="Images/Landscape.jpg" alt="Beautiful landscape">
        <img src="Images/Flower.jpg" alt="Close-up of a flower">
        <img src="Images/WildlifeHabitat.jpg" alt="Wildlife in their habitat">
        <img src="Images/Sketch.jpg" alt="Nature illustration">

    </div>

    <!-- Footer -->
    <footer>

</html>
